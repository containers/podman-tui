version: "2"
run:
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: disable

linters:
  default: all
  disable:
    - gochecknoinits
    - gochecknoglobals
    - exhaustruct
    - varnamelen
    - funlen
    - depguard
    - wrapcheck
    - wsl
  settings:
    errcheck:
      check-blank: false
      exclude-functions:
        - fmt:.*
    nolintlint:
      require-specific: true
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    paths:
      - test/
      - ".*_test.go"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
